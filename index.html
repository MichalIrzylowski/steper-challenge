<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,700&display=swap&subset=latin-ext" rel="stylesheet" />
        <link rel="stylesheet" href="./styles.css" />
    </head>
    <body>
        <main>
            <header>
                <h1>Stepper challenge</h1>
                <h2>Simple stepper without any libraries, just vanilla JS!</h2>
            </header>
            <article>
                <h3>The stepper itself:</h3>
                <div class="steps"></div>
                <form class="steper">
                    <section class="step-box">
                        <h4>Stepper box 1</h4>
                        <div class="input-container">
                            <label for="ipt-1">Label for input in stepper box 1</label>
                            <input id="ipt-1" type="text" />
                        </div>
                        <button class="next" type="button">next</button>
                        <button class="back" type="button">back</button>
                    </section>
                    <section class="step-box">
                        <h4>Stepper box 2</h4>
                        <div class="input-container">
                            <label for="ipt-2">Label for input in stepper box 2</label>
                            <input id="ipt-2" type="text" />
                        </div>
                        <button class="next" type="button">next</button>
                        <button class="back" type="button">back</button>
                    </section>
                    <section class="step-box">
                        <h4>Stepper box 3</h4>
                        <div class="input-container">
                            <label for="ipt-3">Label for input in stepper box 3</label>
                            <input id="ipt-3" type="text" />
                        </div>
                        <button class="next" type="button">next</button>
                        <button class="back" type="button">back</button>
                    </section>
                    <section class="step-box">
                        <h4>Stepper box 4</h4>
                        <div class="input-container">
                            <label for="ipt-3">Label for input in stepper box 3</label>
                            <input id="ipt-3" type="text" />
                        </div>
                        <button class="next" type="button">next</button>
                        <button class="back" type="button">back</button>
                    </section>
                </form>
            </article>
            <script src="./script.js"></script>
        </main>
    </body>
</html>
